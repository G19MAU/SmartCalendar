name: Backend CI/CD

on:
  push:
    branches: [main, v3/dev]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci-cd.yml'
  pull_request:
    branches: [main, v3/dev]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci-cd.yml'
  workflow_dispatch:

env:
  JAVA_VERSION: '21'

jobs:
  backend-ci:
    name: Backend CI - Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and test
        working-directory: ./backend/backend/app
        run: mvn clean verify

      - name: Upload build artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend/backend/app/target/*.jar
          retention-days: 7

  backend-deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: backend-ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://www.api.smartcalendar.se

    steps:
      - name: Trigger Render Deployment
        run: |
          curl -X POST "${{ secrets.RENDER_BACKEND_DEPLOY_HOOK }}"

      - name: Wait for deployment
        run: sleep 90

      - name: Deployment notification
        run: echo "âœ… Backend deployed successfully to https://www.api.smartcalendar.se"



